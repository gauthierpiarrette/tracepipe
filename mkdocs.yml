site_name: TracePipe
site_description: Row-level data lineage tracking for pandas pipelines
site_url: https://gauthierpiarrette.github.io/tracepipe/
repo_url: https://github.com/gauthierpiarrette/tracepipe
repo_name: gauthierpiarrette/tracepipe
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            heading_level: 2
            members_order: source

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tracepipe/tracepipe
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/tracepipe/

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Modes: getting-started/modes.md
  - User Guide:
    - Core Concepts: guide/concepts.md
    - Health Checks: guide/health-checks.md
    - Row Tracing: guide/row-tracing.md
    - Cell Provenance: guide/cell-provenance.md
    - Contracts: guide/contracts.md
    - Snapshots & Diff: guide/snapshots.md
    - HTML Reports: guide/reports.md
  - API Reference:
    - Overview: api/index.md
    - Core API: api/core.md
    - Contracts: api/contracts.md
    - Debug: api/debug.md
  - Examples:
    - ML Pipeline: examples/ml-pipeline.md
    - Data Validation: examples/data-validation.md
  - Contributing: contributing.md
  - Changelog: changelog.md
